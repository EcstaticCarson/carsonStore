<div class="container">
  
  <fieldset>
    <legend> User Form</legend>
    <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" formControlName="userName">
            <!-- <small class="text-danger" *ngIf="userName.invalid && userName.touched">
                ** Username is invalid.
            </small> -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <!-- <small class="text-danger" *ngIf="password.invalid && password.touched">
                ** Incorrect password. Please try again.
            </small> -->
            <a routerLink="/forget-pass" routerLinkActive="active">
              <label>Forgot Your Password?</label></a>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="savePassword" formControlName="savePassword">
            <label class="form-check-label" for="savePassword">Save Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="cancelValue()">Cancel</button>
    </form>
  </fieldset>
  
  <div class="container-fluid d-flex justify-content-center">
    <div class="row">
      <h4>If you do not have an account set up,</h4>
            <a routerLink="/create-account" routerLinkActive="active">
              <h4>register here.</h4>
          </a>
        
    </div>
  </div>

</div>
